<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
    <title>EduPlan CBC Master</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media print {
            @page {
                size: A4 landscape;
                margin: 5mm;
            }
            html, body { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
            }
            #root { height: auto !important; }
            aside, nav, .print\:hidden, button, .mobile-nav, header { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; display: block !important; position: static !important; }
            
            .sow-card, .lesson-plan-card, .notes-card, table {
                page-break-inside: avoid;
                box-shadow: none !important;
                border: 1px solid #000 !important;
                width: 100% !important;
                margin-bottom: 20px !important;
            }
            
            h1, h2, h3, p, span, td, th {
                color: black !important;
            }
            
            table { border-collapse: collapse !important; }
            th, td { border: 1px solid #000 !important; padding: 4px !important; font-size: 8pt !important; }
            
            .prose { max-width: 100% !important; }
        }
        
        .prose table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .prose th, .prose td { border: 1px solid #e2e8f0; padding: 0.75rem; text-align: left; }
        .prose th { background-color: #f8fafc; font-weight: 600; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "mammoth": "https://esm.sh/mammoth@1.8.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module">
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          const isPreview = window.location.hostname.includes('usercontent.goog') || 
                            window.location.hostname.includes('ai.studio');
          
          if (!isPreview) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
          }
        });
      }
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
