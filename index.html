<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Custom Scrollbars for mobile */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media print {
            @page {
                size: A4 landscape;
                margin: 10mm;
            }
            html, body, #root, main { 
                background: white !important; 
                padding: 0 !important; 
                color: black !important; 
                overflow: visible !important; 
                height: auto !important;
                width: auto !important;
                position: static !important;
            }
            aside, header, nav, .print\:hidden, .no-print, button, .tabs-container, .mobile-nav { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
            .print\:block { display: block !important; }
            .lesson-plan-card, .notes-card, .sow-card { 
                border: 1px solid #000 !important; 
                box-shadow: none !important; 
                width: 100% !important; 
                padding: 0 !important;
                margin: 0 !important;
                page-break-after: always;
            }
            .bg-slate-50, .bg-slate-100, .bg-indigo-50, .bg-indigo-900, .bg-emerald-50 { background-color: transparent !important; }
            .text-indigo-600, .text-indigo-900, .text-emerald-600, .text-white { color: black !important; }
            table { border-collapse: collapse !important; width: 100% !important; }
            th, td { border: 1px solid black !important; color: black !important; padding: 8px !important; }
            .rounded-3xl, .rounded-[2rem], .rounded-[2.5rem] { border-radius: 0 !important; border: none !important; }
            .shadow-sm, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
            .prose { max-width: 100% !important; color: black !important; }
        }
        .prose table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .prose th, .prose td { border: 1px solid #e2e8f0; padding: 0.75rem; text-align: left; }
        .prose th { background-color: #f8fafc; font-weight: 600; }
        .doc-header-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; border-bottom: 2px solid #000; padding-bottom: 1rem; margin-bottom: 1rem; }
        .doc-header-item { display: flex; gap: 0.5rem; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; }
        .doc-header-item span:first-child { width: 130px; color: #64748b; }
        .doc-header-item span:last-child { border-bottom: 1px dashed #cbd5e1; flex: 1; color: #000; }
    </style>
